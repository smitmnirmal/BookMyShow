<html>
    <head>
        <title>Change Password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <h2>Change Password</h2>
        <form class="form-horizontal" action="changepass" method="post">
            
            <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Enter new password:</label>
      <div class="col-sm-10">          
          <input type="password" name="pass" class="form-control" id="pass" placeholder="Enter new password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Re-enter Password:</label>
      <div class="col-sm-10">
          <input type="password" name="repass" class="form-control" id="repass" placeholder="Re enter password here">
      </div>
    </div> 
            
            <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Change Password</button>
            </div>
            </div>
        </form>
    </div>
    </body>
</html>
